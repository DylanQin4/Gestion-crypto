spring.application.name=Projet-cloud-S5

# URL de connexion au serveur PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/database_name
spring.datasource.username=database username
spring.datasource.password=database password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

#logging.level.org.hibernate=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.web.resources.cache.period=0
spring.web.resources.chain.strategy.content.enabled=true

gg.jte.development-mode=true

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# static
spring.web.resources.static-locations=classpath:/static/,file:src/main/frontend/node_modules/,file:src/main/frontend/css/tailwind.css